</head>
<body>
    <header>
        <a href="#" class="logo">Nishanth Hegde</a>

        <nav>
            <a href="#"class="active">Home</a>
            <a href="#">Skills</a>
            <a href="#">Education</a>

            <a href="#">Contact</a>
        </nav>
    </header>
    
    
    <section class="main">
        <section class="contact">
            <h2>Contact Me</h2>
            <h4>Use this form to easily contact me</h4>
            <form action="#">
                <div class = "input-box">
                    <div class ="input-field field">
                        <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                        <div class="error-txt">Please Fill Full Name Field Within 20 Words</div>
                    </div>
                    <div class = "input-field field">
                        <input type="text" placeholder="Email" id="email" class="item" autocomplete="off">
                        <div class="error-txt">Please Fill Email Field With Valid Email</div>
                    </div>
                    <div>

                    </div>

                </div>

                <div class = "input-box2">
                    <div class ="input-field field">
                        <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                        <div class="error-txt">Please Fill Subject Field Within 100 Words</div>
                    </div> 
            
                </div>

                <div class="textarea-field field">
                    <textarea name="" id="message" cols ="20" rows="5" placeholder="Message" class="item" autocomplete="off"></textarea>
                    <div class="error-txt">Please Fill Message Field Within 1000 Words</div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </section>
    
</body>
